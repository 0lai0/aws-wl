steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd docker
        cp .env.example .env
        chmod +x setup.sh

  - name: 'gcr.io/cloud-builders/docker'
    dir: 'docker'
    args:
      - 'build'
      - '--no-cache'
      - '--progress=auto'
      - '-t'
      - 'gcr.io/$PROJECT_ID/anythingllm'
      - '..'  # 注意：build context 是整個專案，因為 Dockerfile 在 docker/

    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/anythingllm' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'anythingllm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/anythingllm'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-east1'  # ← 根據你的地區調整
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/anythingllm'

options:
  logging: CLOUD_LOGGING_ONLY